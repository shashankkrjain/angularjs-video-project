<div class="container w-xxl w-auto-xs" ng-controller="AuthController">
    <h3 class="text-center"><a href="/">Crossover Video App</a></h3>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <h4><strong>Sign In</strong></h4>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="response.status == 'error'">
                <i class="fa fa-warning"></i> {{ response.error }}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" name="username" placeholder="Username" class="form-control no-border" ng-model="user.username" required>
                </div>
                <div class="list-group-item">
                    <input type="password" name="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()"><i class="fa fa-circle-o-notch fa-spin" ng-class="{'hide': !busy}"></i> Log In</button>
            <div class="line line-dashed"></div>
        </form>
    </div>
    <div class="text-center" ng-include="'templates/blocks/page_footer.html'"></div>
</div>
