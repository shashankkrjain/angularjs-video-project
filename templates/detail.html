<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="wrapper">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="text-center">{{ video.name }}</h3>
                        <div class="videogular-container">
                            <videogular vg-player-ready="onSinglePlayerReady($API)" vg-update-state="onSingleUpdateState($state)"  vg-autoPlay="config.autoPlay" vg-theme="config.theme">
                                <vg-media vg-src="source" vg-preload="config.preload" vg-native-controls="true"></vg-media>

                            </videogular>
                        </div>
                        <div class="m-t">
                            <input-stars max="5" ng-model="video.avgRating"></input-stars>
                        </div>
                        <div>
                            {{ video.description }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12" ng-repeat="video in videos">
                        <div class="panel">
                            <div class="panel-heading no-border bg-primary">
                                <a ui-sref="app.detail({id: video._id})" class="text-lt">{{ video.name }}</a>
                            </div>
                            <div class="panel-body">
                                <div class="videogular-container">
                                    <videogular vg-player-ready="onPlayerReady($index, $API)" vg-update-state="onUpdateState($index, $state)" vg-autoPlay="config.autoPlay" vg-theme="config.theme">
                                        <vg-media vg-src="sources[$index]" vg-preload="config.preload" vg-native-controls="true"></vg-media>

                                    </videogular>
                                </div>
                                <div class="m-t">
                                    <input-stars max="5" ng-model="video.avgRating" readonly="true"></input-stars>
                                </div>
                                <div class="text-ellipsis">
                                    {{ video.description }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
